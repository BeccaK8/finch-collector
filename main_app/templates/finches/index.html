{% extends 'base.html' %}
{% block content %}

    <h1>Finch List</h1>

    {% for finch in finches %}
        <div class="card grey lighten-3">
            <div class="card-content">
                <span class="card-title">{{ finch.name }}</span>
            </div>
        </div>
    {% endfor %}

{% endblock%}
