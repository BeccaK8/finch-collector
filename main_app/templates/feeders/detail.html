{% extends 'base.html' %}
{% block content %}

    <h1>{{ feeder.name }}'s Details</h1>

    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ feeder.name }}</span>
            <p>Location: {{ feeder.location }}</p>
            <p>Food Type: {{ feeder.get_food_type_display }}</p>

        </div>
        <div class="card-action">
            <a href="{% url 'feeders_update' feeder.id %}" class="teal-text darken-4">Update</a>
            <a href="" class="teal-text darken-4">Delete</a>
        </div>
    </div>

{% endblock%}
