{% extends 'base.html' %}
{% block content %}

    {% if object %}
        <h3>Edit {{ object.name }}</h3>
    {% else %}
        <h3>Add a Feeder</h3>
    {% endif %}

    <form action="" method="POST">
        {% csrf_token %}
        <table>
            <!-- Render the inputs inside of <tr>s & <td>s -->
            {{ form.as_table }}
        </table>
        <br>
        <input type="submit" value="Submit" class="btn">
        {% if object %}
            <a href="{% url 'feeder_detail' object.id %}" class="btn red">Cancel</a>
        {% else %}
            <a href="{% url 'feeders_index' %}" class="btn red">Cancel</a>
        {% endif %}
    </form>

    <script>
        const selectEl = document.getElementById('id_food_type');
        M.FormSelect.init(selectEl);
    </script>

{% endblock %}
