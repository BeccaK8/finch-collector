{% extends 'base.html' %}
{% block content %}

    {% if object %}
        <h3>Edit {{ object.name }}</h3>
    {% else %}
        <h3>Add a Finch</h3>
    {% endif %}

    <form action="" method="POST">
        {% csrf_token %}
        <table>
            <!-- Render the inputs inside of <tr>s & <td>s -->
            {{ form.as_table }}
        </table>
        <br>
        <input type="submit" value="Submit" class="btn">
        <a href="{% url 'index' %}" class="btn red">Cancel</a>
    </form>

{% endblock %}
